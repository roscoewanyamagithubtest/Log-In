<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales System</title>

  <style>
    /* General Body Styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    /* Logo Styling */
    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #ADFF2F 60%, #FF0000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: blink 2s infinite;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .logo-text {
      font-size: 12px;
      color: white;
      text-align: center;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Navigation Bar */
    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
      margin-top: 140px; /* below logo */
    }

    nav a, nav button {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav button {
      background: #ff4d4d;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    nav button a {
      color: white;
      text-decoration: none;
    }

    nav button:hover {
      background: #cc0000;
    }

    /* Section Containers */
    .calendar-container, .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 1000px;
      margin: 40px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1, h2, h3 {
      text-align: center;
      color: #333;
    }

    /* Date Range Form */
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: flex-start;
    }

    .form-group {
      flex: 1;
      min-width: 150px;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="date"], input[type="text"], input[type="number"], select, textarea {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      height: 100px;
      resize: vertical;
      min-width: 250px;
    }

    .button-container, form button {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Expense Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    .summary {
      font-size: 18px;
      text-align: right;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .form-row { flex-direction: column; }
      form input, form select { width: 100%; }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo-container">
    <div class="logo-text">SALES<br>SYSTEM</div>
  </div>

  <!-- Navigation -->
  <nav>
    <a href="New sale.html">NEW SALE</a>
    <a href="invoice.html">INVOICE</a>
    <a href="Expenses.html">EXPENSES</a>
    <a href="Records.html">DAILY RECORDS</a>
    <button><a href="Log In.html">Log Out</a></button>
  </nav>

  <!-- Calendar Filter -->
  <div class="calendar-container">
    <h2>Select Date Range</h2>
    <div class="form-row">
      <div class="form-group">
        <label for="from-date">From:</label>
        <input type="date" id="from-date" name="from-date">
      </div>

      <div class="form-group">
        <label for="to-date">To:</label>
        <input type="date" id="to-date" name="to-date">
      </div>

      <div class="button-container">
        <button onclick="search()">Search</button>
      </div>
    </div>
  </div>

  <!-- New Expense -->
  <div class="calendar-container">
    <h3>New Expense</h3>
    <input type="text" id="expenseDetails" placeholder="Expense details">
    <button onclick="saveExpense()">Save Expense</button>
  </div>

  <!-- Daily Expenses -->
  <div class="container">
    <h1>Daily Expenses</h1>
    <form id="expenseForm">
      <input type="date" id="date" required>
      <input type="text" id="description" placeholder="Description" required>
      <input type="number" id="amount" placeholder="Amount (USD)" step="0.01" required>
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Transportation">Transportation</option>
        <option value="Utilities">Utilities</option>
        <option value="Supplies">Supplies</option>
        <option value="Meals">Meals</option>
        <option value="Miscellaneous">Miscellaneous</option>
      </select>
      <input type="text" id="paidBy" placeholder="Paid By (e.g. Cash, Card)" required>
      <button type="submit">Add Expense</button>
    </form>

    <!-- Table -->
    <table id="expensesTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Paid By</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="summary">
      Total Expenses Today: $<span id="totalAmount">0.00</span>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function search() {
      const fromDate = document.getElementById("from-date").value;
      const toDate = document.getElementById("to-date").value;

      if (!fromDate || !toDate) {
        alert("Please select both From and To dates.");
        return;
      }

      if (fromDate > toDate) {
        alert("From date cannot be after To date.");
        return;
      }

      alert(`Date Range:\nFrom: ${fromDate}\nTo: ${toDate}`);
    }

    const expenseForm = document.getElementById('expenseForm');
    const expensesTable = document.getElementById('expensesTable').querySelector('tbody');
    const totalAmountSpan = document.getElementById('totalAmount');
    let total = 0;

    // Save Expense (from the quick "New Expense" box)
    function saveExpense() {
      const details = document.getElementById('expenseDetails').value.trim();
      if (!details) {
        alert("Please enter expense details.");
        return;
      }

      const today = new Date().toISOString().split("T")[0]; // current date
      const row = expensesTable.insertRow();
      row.innerHTML = `
        <td>${today}</td>
        <td>${details}</td>
        <td>$0.00</td>
        <td>Miscellaneous</td>
        <td>Cash</td>
      `;

      expenseForm.reset();
      document.getElementById('expenseDetails').value = "";
    }

    // Handle Daily Expense form
    expenseForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const date = document.getElementById('date').value;
      const description = document.getElementById('description').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const category = document.getElementById('category').value;
      const paidBy = document.getElementById('paidBy').value;

      const row = expensesTable.insertRow();
      row.innerHTML = `
        <td>${date}</td>
        <td>${description}</td>
        <td>$${amount.toFixed(2)}</td>
        <td>${category}</td>
        <td>${paidBy}</td>
      `;

      total += amount;
      totalAmountSpan.textContent = total.toFixed(2);

      expenseForm.reset();
    });
  </script>
</body>
</html>
